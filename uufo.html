<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 모음집</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .container {
            display: flex;
            align-items: center;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }
        .banner {
            width: 150px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            overflow: hidden;
        }
        .banner img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .video-container {
            flex-grow: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            max-width: 100%;
            position: relative;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .controls, .arrow-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }
        .controls button, .arrow-controls button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button {
            background: #343a40;
            color: white;
        }
        .controls button:hover {
            background: #4CAF50;
        }
        .arrow-controls button {
            font-size: 24px;
            background: transparent;
            color: #343a40;
        }
        .arrow-controls button:hover {
            color: #4CAF50;
        }
        .volume-slider {
            margin-left: 10px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .controls button, .dark-mode .arrow-controls button {
            background: #555;
            color: white;
        }
        .dark-mode .controls button:hover, .dark-mode .arrow-controls button:hover {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>노래 모음집</h1>
    </header>
    <div class="controls">
        <button id="play-pause">재생</button>
        <button id="fullscreen">전체화면</button>
        <label for="volume">음량:</label>
        <input type="range" id="volume" class="volume-slider" min="0" max="100" value="100">
        <span id="volume-label">음량: 100%</span>
        <button id="toggle-theme">다크모드</button>
    </div>
    <div class="arrow-controls">
        <button id="prev-video">◀ 이전 영상</button>
        <button id="next-video">다음 영상 ▶</button>
    </div>

    <script>
        const videoIds = [
            'g5Yl07oDo4w',
            '1WD6Xlm4vvY',
            'GerPj12mZ-g',
            'gz3Ye5BWlbQ',
            '30R9b1fRe-Q',
            'El0FGcAzc1k',
            'BVbuiyOOaFw',
            'LnkfOVHkVfo',
            'I89lNpxn7d4',
            'az-WrqWL6oo'
        ];

        let currentVideoIndex = 0;
        let isPlaying = false;
        let isDarkMode = false;

        const videoContainer = document.getElementById('video-container');

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(tag);
        }

        let players = [];

        function onYouTubeIframeAPIReady() {
            videoIds.forEach((videoId, index) => {
                const iframe = document.createElement('div');
                iframe.id = `video-${index}`;
                iframe.style.display = index === 0 ? 'block' : 'none';
                videoContainer.appendChild(iframe);

                const player = new YT.Player(iframe.id, {
                    videoId: videoId,
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
                players.push(player);
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % players.length;
                updateVideoDisplay();
            }
        }

        function updateVideoDisplay() {
            players.forEach((player, index) => {
                const iframe = document.getElementById(`video-${index}`);
                iframe.style.display = index === currentVideoIndex ? 'block' : 'none';
                if (index === currentVideoIndex) {
                    player.playVideo();
                } else {
                    player.stopVideo();
                }
            });
        }

        document.getElementById('play-pause').addEventListener('click', () => {
            const currentPlayer = players[currentVideoIndex];
            if (isPlaying) {
                currentPlayer.pauseVideo();
                document.getElementById('play-pause').textContent = '재생';
            } else {
                currentPlayer.playVideo();
                document.getElementById('play-pause').textContent = '정지';
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('next-video').addEventListener('click', () => {
            players[currentVideoIndex].stopVideo();
            currentVideoIndex = (currentVideoIndex + 1) % players.length;
            updateVideoDisplay();
        });

        document.getElementById('prev-video').addEventListener('click', () => {
            players[currentVideoIndex].stopVideo();
            currentVideoIndex = (currentVideoIndex - 1 + players.length) % players.length;
            updateVideoDisplay();
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            const videoElement = document.getElementById(`video-${currentVideoIndex}`);
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) {
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            }
        });

        const volumeSlider = document.getElementById('volume');
        const volumeLabel = document.getElementById('volume-label');

        volumeSlider.addEventListener('input', () => {
            const volumeValue = volumeSlider.value / 100;
            players.forEach(player => {
                player.setVolume(volumeValue * 100);
            });
            volumeLabel.textContent = `음량: ${volumeSlider.value}%`;
        });

        document.getElementById('toggle-theme').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            const buttonText = isDarkMode ? '라이트모드' : '다크모드';
            document.getElementById('toggle-theme').textContent = buttonText;
        });

        loadYouTubeAPI();
    </script>
</body>
</html>

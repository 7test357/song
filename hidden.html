<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 모음집</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .container {
            display: flex;
            align-items: center;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }
        .banner {
            width: 150px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            overflow: hidden;
        }
        .banner img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .video-container {
            flex-grow: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            max-width: 100%;
            position: relative;
        }
        .controls, .arrow-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .controls button, .arrow-controls button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>노래 모음집</h1>
    </header>
    <div class="container">
        <div class="banner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDv1Fytagbi-0pcHRlHZyXLO9pOQogu1RfSw&s" alt="왼쪽 배너 이미지">
        </div>
        <div class="video-container" id="video-container"></div>
        <div class="banner">
            <img src="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg" alt="오른쪽 배너 이미지">
        </div>
    </div>
    <div class="controls">
        <button id="play-pause">재생</button>
        <button id="fullscreen">전체화면</button>
    </div>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.split('=')[1];
                }
            }
            return null;
        }

        function login() {
            const username = prompt("아이디를 입력하세요:");
            const password = prompt("비밀번호를 입력하세요:");

            if (username === "song" && password === "song") {
                setCookie("loggedIn", "true", 7);
                alert("로그인 성공!");
            } else {
                window.location.href = "about:blank";
            }
        }

        function checkLogin() {
            const loggedIn = getCookie("loggedIn");
            if (!loggedIn) {
                login();
            }
        }

        checkLogin();
    </script>
</body>
</html>
